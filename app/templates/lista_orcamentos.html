{% extends 'base.html' %}
{% block content %}

<h3>Lista de Orçamentos</h3>

<body>
    <ul class="list-group">
        {% for orc in listOrc %}
            <li>{{orc.data}} - {{orc.produto}} - {{orc.quantidade}} - {{orc.detalhe}}</li>
        {% endfor %}
</ul>
    <br>
    <a class="btn btn-primary" href="/cadastroOrcamento" role="button">Novo Orçamento </a>
</body>
{% endblock %}
